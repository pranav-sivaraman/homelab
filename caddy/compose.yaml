name: caddy
networks:
  caddy:
    external: true
configs:
  caddy-basic-content:
    file: ./Caddyfile
    labels:
      caddy:
services:
  caddy:
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    image: homeall/caddy-reverse-proxy-cloudflare:latest
    labels:
      caddy.acme_dns: cloudflare $API_TOKEN
    deploy:
      labels:
        caddy: router.praarthana.space
        caddy.reverse_proxy: http://192.168.1.1:80
    networks:
      - caddy
    ports:
      - 80:80
      - 443:443/tcp
      - 443:443/udp
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/home/apps/caddy/data:/data
volumes:
  data: {}
